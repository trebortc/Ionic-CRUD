
<ion-header>
 
  <ion-navbar color="primary">
    <ion-title>Lista Productos</ion-title>
    <ion-buttons end> 
      <button ion-button icon-only 
      (click)="navigateToAddShoppingPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding class="fondo">
  <ion-list>
    <ion-item *ngFor="let item of shoppingListRef$ | async" (click)="selectShoppingItem(item)">
      <ion-list-header>
        <ion-avatar item-start>
          <img src="./assets/images/{{ item.itemNombre }}.jpg">
        </ion-avatar>
        <ion-title>{{ item.itemNombre }} </ion-title>
      </ion-list-header>
      <ion-icon name="cart" item-start></ion-icon>
      <ion-title> Cantidad: {{ item.itemCantidad }} </ion-title>
      <ion-title> Descripci√≥n: {{ item.itemMarca }} </ion-title>
      <ion-title> Marca: {{ item.itemObservaciones }}</ion-title>
    </ion-item>
  </ion-list>
</ion-content>
